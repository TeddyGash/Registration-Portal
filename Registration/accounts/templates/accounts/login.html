{% extends 'accounts/base.html' %}

{% load static %}

{% block buttons %}
<form class="form-inline ml-auto">
    <a href="{% url 'accounts:register' %}" class="btn btn-primary ml-2">Register</a>
    <a href="{% url 'accounts:login' %}" class="btn btn-outline-secondary">Log in</a>
</form>
{% endblock buttons %}



{% block content %}
<div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card">
         <div class="card-body">
            <h3 class="card-title">Log in</h3>
            <form method="post" novalidate>
                {% csrf_token %}
                {% include 'accounts/form2.html' %}
                <button type="submit" class="btn btn-primary btn-block">Log in</button>
            </form>
         </div>
         <div class="card-footer text-muted text-center">
            Not Registered yet? <a href="{% url 'accounts:register' %}">Register</a>
         </div>
        </div>
        <div class="text-center py-2">
          <small>
            <a href="#" class="text-muted">Forgot your password?</a>
          </small>
        </div>
      </div>
    </div>
</div>


{% endblock content %}
