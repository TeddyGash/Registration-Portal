{% extends 'accounts/base.html' %}

{% block buttons %}
<form class="form-inline ml-auto">
    <a href="{% url 'accounts:login' %}" class="btn btn-primary ml-2">Log in</a>
    <!-- <a href="{% url 'accounts:dashboard' %}" class="btn btn-outline-secondary">My Profile</a> -->
</form>
{% endblock buttons %}

{% block breadcrumb %}
<div class="container">
  <ol class="breadcrumb my-4">
    <li class="breadcrumb-item"><a href="{% url 'list' %}">List</a></li>
    <li class="breadcrumb-item active">Register</li>
  </ol>
</div>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-auto">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Please Complete this Form:</h3>
        <form method="post" novalidate>
          {% csrf_token %}
          {% include 'accounts/form2.html' %}
          <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
      </div>
      <div class="card-footer text-muted text-center">
        Already Registered? <a href="{% url 'accounts:login' %}">Log in</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
