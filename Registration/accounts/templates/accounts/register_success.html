{% extends 'accounts/base.html' %}

{% block title %}Registered!{% endblock %}

{% block buttons %}
<form class="form-inline ml-auto">
    <a href="{% url 'accounts:logout' %}" class="btn btn-outline-secondary">Log out</a>
    <a href="{% url 'accounts:dashboard' %}" class="btn btn-primary ml-2">{{ user.first_name }}</a>
</form>
{% endblock buttons %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Congratulations!</h3>
          <div class="alert alert-success" role="alert">
            You have successfully registered! You may now proceed to confirm in the list.
          </div>
          <a href="{% url 'list' %}" class="btn btn-secondary btn-block">Return to list</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
